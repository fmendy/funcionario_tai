<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>OEP TAI 2022</title>
<meta charset="utf-8">
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top"
		th:fragment="header">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#" th:text="#{tai.ope.2022}"></a>
					<button data-mdb-collapse-init class="navbar-toggler" type="button"
						data-mdb-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="fas fa-bars"></i>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active" aria-current="page"
								style="border-left: 3px solid #d2d2d2" th:href="@{/funcionario}"
								th:text="#{funcionarios}"></a> <a class="nav-link active"
								aria-current="page" style="border-left: 3px solid #d2d2d2"

								th:text="#{funcionario.estadisticas}"></a> <a
								class="nav-link active" aria-current="page"
								style="border-left: 3px solid #d2d2d2" th:href="@{/destino}"
								th:text="#{destinos}"></a> <a class="nav-link active"
								aria-current="page" style="border-left: 3px solid #d2d2d2"
								th:href="@{/destino/estadistica}"
								th:text="#{estadisticas.destino}"></a> <a
								class="nav-link active" aria-current="page"
								style="border-left: 3px solid #d2d2d2" th:href="@{/generador}"
								th:text="#{generador}"></a> <a class="nav-link active"
								aria-current="page" style="border-left: 3px solid #d2d2d2"
								th:href="@{/validador}" th:text="#{validador}"></a>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</div>

</html>
